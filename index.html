<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella burguer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bella burguer</h1>
            <nav>
                <a href="#menu">Menu</a>
                <a href="#pedidos">Fazer Pedido</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="menu" class="container">
            <h2>Menu</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="burguer.jpg" alt="Burguer Clássico">
                    <h3>Burguer Clássico</h3>
                    <p>Um delicioso burguer com carne suculenta, queijo e molho especial.</p>
                    <span>R$ 15,00</span>
                </div>
                <div class="menu-item">
                    <img src="batata.jpg" alt="Batata Frita">
                    <h3>Batata Frita</h3>
                    <p>Batatas crocantes e temperadas.</p>
                    <span>R$ 8,00</span>
                </div>
                <!-- Adicione mais itens do menu aqui -->
            </div>
        </section>

        <section id="pedidos" class="container">
            <h2>Faça Seu Pedido</h2>
            <form id="order-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="item">Escolha o Item:</label>
                <select id="item" name="item" required>
                    <option value="" disabled selected>Selecione um item</option>
                    <option value="burguer">Burguer Clássico</option>
                    <option value="batata">Batata Frita</option>
                    <!-- Adicione mais opções aqui -->
                </select>

                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <button type="submit">Enviar Pedido</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Lanchonete Delícia. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
