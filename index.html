
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Bella burguer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5em 0;
            border-bottom: 1px solid #ddd;
        }
        .order-form {
            margin-top: 2em;
        }
        .order-form label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }
        .order-form input, .order-form select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .order-form button {
            background-color: #000000;
            color: white;
            padding: 0.5em 2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .order-form button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bella burguer</h1>
    </header>
    <div class="container">
        <h1>Cardápio</h1>
        <div class="menu-item">
             <span>bella.png</span>
            <span>Hambúrguer</span>
            <span>R$ 10,00</span>
        </div>
        <div class="menu-item">
            <span>Cheeseburger</span>
            <span>R$ 12,00</span>
        </div>
        <div class="menu-item">
            <span>Batata Frita</span>
            <span>R$ 8,00</span>
        </div>
        <div class="menu-item">
            <span>Refrigerante</span>
            <span>R$ 5,00</span>
        </div>
        
        <h2>Faça seu pedido</h2>
        <form class="order-form" action="#" method="post">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
            
            <label for="item">Item do Cardápio</label>
            <select id="item" name="item" required>
                <option value="hamburger">Hambúrguer - R$ 10,00</option>
                <option value="cheeseburger">Cheeseburger - R$ 12,00</option>
                <option value="batata">Batata Frita - R$ 8,00</option>
                <option value="refrigerante">Refrigerante - R$ 5,00</option>
            </select>
            
            <label for="quantity">Quantidade</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <label for="address">Endereço de Entrega</label>
            <input type="text" id="address" name="address" required>
            
            <button type="submit">Enviar Pedido</button>
        </form>
    </div>
</body>
</html
